<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Background Remover | Pro Edition</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: "Kantumruy Pro", sans-serif;
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        color: #f1f5f9;
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
      }

      .drop-zone {
        border: 2px dashed rgba(56, 189, 248, 0.3);
        background: rgba(15, 23, 42, 0.4);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .drop-zone:hover {
        border-color: #38bdf8;
        background: rgba(56, 189, 248, 0.08);
        transform: translateY(-2px);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
      }

      .btn-primary:hover:not(:disabled) {
        filter: brightness(1.1);
        box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5);
        transform: translateY(-1px);
      }

      .btn-primary:disabled {
        background: #475569;
        cursor: not-allowed;
      }

      .transparent-bg {
        background-color: #1e293b;
        background-image: linear-gradient(45deg, #2a3544 25%, transparent 25%),
          linear-gradient(-45deg, #2a3544 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #2a3544 75%),
          linear-gradient(-45deg, transparent 75%, #2a3544 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      /* Animation សម្រាប់ Loading */
      @keyframes pulse-soft {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-6xl">
      <header class="text-center mb-12">
        <div
          class="inline-flex items-center px-3 py-1 rounded-full bg-sky-500/10 border border-sky-500/20 text-sky-400 text-xs font-bold uppercase tracking-widest mb-4"
        >
          <i data-lucide="sparkles" class="w-3 h-3 mr-2"></i> AI Technology
        </div>
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">
          Magic
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-400"
            >Background Eraser</span
          >
        </h1>
        <p class="text-slate-400 max-w-xl mx-auto text-lg">
          ដកផ្ទៃខាងក្រោយចេញយ៉ាងស្អាត និងរហ័សបំផុតដោយប្រើបច្ចេកវិទ្យា AI
          ជំនាន់ចុងក្រោយ។
        </p>
      </header>

      <main class="glass-card p-6 md:p-10 shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
              <span
                class="flex items-center text-sm font-semibold text-slate-300"
              >
                <i data-lucide="image" class="w-4 h-4 mr-2"></i> រូបភាពដើម
              </span>
            </div>
            <div
              class="drop-zone relative rounded-3xl aspect-[4/3] flex items-center justify-center overflow-hidden group"
            >
              <img
                id="before-preview"
                class="absolute inset-0 w-full h-full object-contain z-10 hidden p-4"
              />

              <div
                id="placeholder-before"
                class="text-center z-0 transition-transform group-hover:scale-110"
              >
                <div
                  class="w-20 h-20 bg-sky-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-sky-500/20"
                >
                  <i
                    data-lucide="upload-cloud"
                    class="w-10 h-10 text-sky-400"
                  ></i>
                </div>
                <p class="text-slate-200 font-semibold text-lg">
                  ជ្រើសរើសរូបភាព
                </p>
                <p class="text-sm text-slate-500 mt-2">
                  អូសរូបភាពមកដាក់ទីនេះ ឬចុចដើម្បីបញ្ចូល
                </p>
              </div>
              <label
                for="file-input"
                class="absolute inset-0 z-20 cursor-pointer"
              ></label>
            </div>
          </div>

          <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
              <span
                class="flex items-center text-sm font-semibold text-slate-300"
              >
                <i data-lucide="check-circle" class="w-4 h-4 mr-2"></i> លទ្ធផល
              </span>
            </div>
            <div
              class="transparent-bg relative rounded-3xl aspect-[4/3] flex items-center justify-center overflow-hidden border border-slate-700 shadow-inner"
            >
              <img
                id="after-preview"
                class="absolute inset-0 w-full h-full object-contain z-10 hidden p-4"
              />

              <div id="placeholder-after" class="text-center z-0">
                <div
                  class="w-16 h-16 bg-slate-800/50 rounded-full flex items-center justify-center mx-auto mb-4"
                >
                  <i data-lucide="wand-2" class="w-8 h-8 text-slate-600"></i>
                </div>
                <p class="text-slate-500 italic">
                  រូបភាពដែលដក Background នឹងបង្ហាញនៅទីនេះ
                </p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="mt-10 pt-8 border-t border-slate-700/50 flex flex-col md:flex-row items-center justify-between gap-6"
        >
          <div class="flex items-center gap-4">
            <input
              type="file"
              name="file"
              id="file-input"
              class="hidden"
              accept="image/*"
            />
            <button
              onclick="document.getElementById('file-input').click()"
              class="px-6 py-3.5 bg-slate-800 hover:bg-slate-700 rounded-2xl transition-all flex items-center font-semibold border border-slate-600 text-slate-200"
            >
              <i data-lucide="folder-open" class="w-5 h-5 mr-2"></i> ប្តូររូបភាព
            </button>

            <form id="uploadForm">
              <button
                type="submit"
                id="submit-btn"
                class="btn-primary px-10 py-3.5 rounded-2xl font-bold text-white flex items-center"
              >
                <i data-lucide="zap" class="w-5 h-5 mr-2"></i> ចាប់ផ្តើមដំណើរការ
              </button>
            </form>
          </div>

          <div id="download-area"></div>
        </div>
      </main>

      <footer class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="flex items-center justify-center gap-3 text-slate-500">
          <i data-lucide="shield-check" class="w-5 h-5 text-emerald-500"></i>
          <span class="text-sm">Privacy Protected</span>
        </div>
        <div class="flex items-center justify-center gap-3 text-slate-500">
          <i data-lucide="zap" class="w-5 h-5 text-amber-500"></i>
          <span class="text-sm">Fast AI Processing</span>
        </div>
        <div class="flex items-center justify-center gap-3 text-slate-500">
          <i data-lucide="layers" class="w-5 h-5 text-sky-500"></i>
          <span class="text-sm">High Definition Quality</span>
        </div>
      </footer>
    </div>

    <script>
      // Initialize Lucide Icons
      lucide.createIcons();

      const fileInput = document.getElementById("file-input");
      const submitBtn = document.getElementById("submit-btn");
      const beforePreview = document.getElementById("before-preview");
      const afterPreview = document.getElementById("after-preview");
      const placeholderBefore = document.getElementById("placeholder-before");
      const placeholderAfter = document.getElementById("placeholder-after");
      const downloadArea = document.getElementById("download-area");

      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (ev) {
            beforePreview.src = ev.target.result;
            beforePreview.classList.remove("hidden");
            placeholderBefore.classList.add("hidden");
            // Reset Result when new image is picked
            afterPreview.classList.add("hidden");
            placeholderAfter.classList.remove("hidden");
            downloadArea.innerHTML = "";
          };
          reader.readAsDataURL(file);
        }
      });

      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!fileInput.files[0]) return alert("សូមជ្រើសរើសរូបភាពជាមុនសិន!");

          submitBtn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 mr-2 animate-spin"></i> កំពុងដំណើរការ...`;
          submitBtn.disabled = true;
          lucide.createIcons(); // Refresh icon

          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          fetch("/remove-background", { method: "POST", body: formData })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                afterPreview.src = data.image_base64_png;
                afterPreview.classList.remove("hidden");
                placeholderAfter.classList.add("hidden");

                downloadArea.innerHTML = `
                            <a href="${data.image_base64_png}" download="${data.filename}" 
                               class="flex items-center px-8 py-3.5 bg-white text-slate-900 font-bold rounded-2xl hover:bg-emerald-500 hover:text-white transition-all shadow-xl">
                               <i data-lucide="download" class="w-5 h-5 mr-2"></i> ទាញយក PNG
                            </a>`;
                lucide.createIcons();
              }
            })
            .catch((err) => {
              alert("មានបញ្ហាបច្ចេកទេស! សូមព្យាយាមម្តងទៀត។");
            })
            .finally(() => {
              submitBtn.innerHTML = `<i data-lucide="zap" class="w-5 h-5 mr-2"></i> ចាប់ផ្តើមដំណើរការ`;
              submitBtn.disabled = false;
              lucide.createIcons();
            });
        });
    </script>
  </body>
</html>
