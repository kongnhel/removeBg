<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Background Remover | Dark Edition</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Kantumruy Pro", sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f1f5f9;
      }

      /* កាត់បន្ថយការប្រើប្រាស់ Border ច្រើន ជំនួសមកវិញនូវ Subtle Shadows */
      .main-card {
        background: #1e293b;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 32px;
      }

      .drop-zone {
        border: 2px dashed #334155;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .drop-zone:hover {
        border-color: #38bdf8;
        background: rgba(56, 189, 248, 0.05);
      }

      /* បែបផែនប៊ូតុងភ្លឺ (Neon Glow) */
      .btn-glow {
        background: #0ea5e9;
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        transition: all 0.3s ease;
      }

      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
        transform: scale(1.02);
      }

      /* រចនាបថប្រអប់រូបភាព Checkerboard សម្រាប់រូបភាព Background ថ្លា */
      .transparent-bg {
        background-image: linear-gradient(45deg, #2a3544 25%, transparent 25%),
          linear-gradient(-45deg, #2a3544 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #2a3544 75%),
          linear-gradient(-45deg, transparent 75%, #2a3544 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-5xl">
      <div
        class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4"
      >
        <div>
          <h1
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-400"
          >
            Magic Background Eraser
          </h1>
          <p class="text-slate-400 mt-2">
            ដកផ្ទៃខាងក្រោយភ្លាមៗ ជាមួយបច្ចេកវិទ្យា AI កម្រិតខ្ពស់
          </p>
        </div>
        <div
          class="text-sm text-slate-500 uppercase tracking-widest font-semibold"
        >
          v2.0 Professional
        </div>
      </div>

      <div class="main-card p-4 md:p-8 shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-4">
            <div
              class="drop-zone relative rounded-2xl aspect-video flex items-center justify-center overflow-hidden bg-slate-900/50"
            >
              <img
                id="before-preview"
                class="absolute inset-0 w-full h-full object-contain z-10 hidden"
              />
              <div id="placeholder-before" class="text-center z-0">
                <div
                  class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700"
                >
                  <svg
                    class="w-8 h-8 text-sky-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 4v16m8-8H4"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <p class="text-slate-300 font-medium">ដាក់រូបភាពដើមនៅទីនេះ</p>
                <p class="text-xs text-slate-500 mt-1">PNG, JPG ឬ WebP..</p>
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <div
              class="transparent-bg relative rounded-2xl aspect-video flex items-center justify-center overflow-hidden bg-slate-800 border-2 border-slate-700/50"
            >
              <img
                id="after-preview"
                class="absolute inset-0 w-full h-full object-contain z-10 hidden"
              />
              <div id="placeholder-after" class="text-center z-0">
                <p class="text-slate-500 italic text-sm">
                  លទ្ធផលនឹងបង្ហាញនៅទីនេះ...
                </p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="mt-8 pt-8 border-t border-slate-700/50 flex flex-col md:flex-row items-center justify-between gap-6"
        >
          <form id="uploadForm" class="flex flex-wrap items-center gap-4">
            <input
              type="file"
              name="file"
              id="file-input"
              class="hidden"
              accept="image/*"
            />

            <label
              for="file-input"
              class="cursor-pointer px-6 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl transition-colors flex items-center border border-slate-600"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                />
              </svg>
              ជ្រើសរើសរូបភាព
            </label>

            <button
              type="submit"
              id="submit-btn"
              class="btn-glow px-10 py-3 rounded-xl font-bold text-white disabled:opacity-50"
            >
              ចាប់ផ្តើមដំណើរការ
            </button>
          </form>

          <div id="download-area"></div>
        </div>
      </div>

      <div
        class="mt-6 flex justify-center gap-6 text-slate-500 text-xs uppercase tracking-tighter"
      >
        <span>• AI Powered</span>
        <span>• HD Quality</span>
        <span>• Privacy Protected</span>
      </div>
    </div>

    <script>
      // ... (រក្សាកូដ JavaScript ដូចមុន ប៉ុន្តែគ្រាន់តែកែសម្រូល Class ក្នុងប៊ូតុងទាញយក) ...
      const fileInput = document.getElementById("file-input");
      const submitBtn = document.getElementById("submit-btn");
      const beforePreview = document.getElementById("before-preview");
      const afterPreview = document.getElementById("after-preview");
      const placeholderBefore = document.getElementById("placeholder-before");
      const placeholderAfter = document.getElementById("placeholder-after");
      const downloadArea = document.getElementById("download-area");

      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (ev) {
            beforePreview.src = ev.target.result;
            beforePreview.classList.remove("hidden");
            placeholderBefore.classList.add("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!fileInput.files[0]) return alert("សូមជ្រើសរើសរូបភាព!");

          submitBtn.innerText = "កំពុងដំណើរការ...";
          submitBtn.disabled = true;

          const formData = new FormData(this);
          fetch("/remove-background", { method: "POST", body: formData })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                afterPreview.src = data.image_base64_png;
                afterPreview.classList.remove("hidden");
                placeholderAfter.classList.add("hidden");

                downloadArea.innerHTML = `
                            <a href="${data.image_base64_png}" download="${data.filename}" 
                               class="flex items-center px-8 py-3 bg-white text-slate-900 font-bold rounded-xl hover:bg-sky-400 hover:text-white transition-all shadow-lg">
                               ទាញយក PNG
                            </a>`;
              }
            })
            .finally(() => {
              submitBtn.innerText = "ចាប់ផ្តើមដំណើរការ";
              submitBtn.disabled = false;
            });
        });
    </script>
  </body>
</html>
